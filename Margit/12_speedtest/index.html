<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Speedgame</h1>
      <div class="score">Your score: 0</div>
      <div class="circles__container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="start__button">Start Game</div>
      <div class="stop__button">Stop Game</div>
    </div>
    <div class="modal">
      <div class="modal__content">
        <div class="result"></div>
        <div class="restart__button">Restart The Game</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
